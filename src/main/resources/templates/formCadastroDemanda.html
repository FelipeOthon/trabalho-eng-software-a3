<div class="container px-4 px-lg-5 formulario">
    <form id="formCadastroDemanda"> <div class="form-header">
        <div class="title">
            <h1>Cadastre sua demanda de serviço</h1>
        </div>
    </div>

        <div class="input-group">
            <div class="input-box">
                <label for="nome">Nome</label>
                <input id="nome" type="text" name="nomeRequerente" placeholder="Digite seu nome" required> </div>

            <div class="input-box">
                <label for="cpf">CNPJ ou CPF</label>
                <input id="cpf" type="text" name="cpfRequerente" placeholder="Digite seu CPF" required> </div>

            <div class="input-box">
                <label for="email">E-mail</label>
                <input id="email" type="email" name="emailRequerente" placeholder="Digite seu e-mail" required> </div>

            <div class="input-box">
                <label for="telefone">Celular</label>
                <input id="telefone" type="tel" name="telefoneRequerente" placeholder="(xx) xxxx-xxxx" required> </div>

            <div class="input-box">
                <label for="senha">Senha</label>
                <input id="senha" type="password" name="senhaRequerente" placeholder="Digite sua senha" required> </div>

            <div class="input-box">
                <label for="cep">CEP</label> <input id="cep" type="text" name="enderecoRequerente" placeholder="Digite seu CEP" required> </div>
        </div>

        <div class="form-group">
            <label for="categoria">Selecione uma categoria do serviço que você precisa:</label>
            <select id="categoria" name="idCategoriaRequisicao" required>
                <option value="">Escolha uma opção</option>
                <option value="1">Desenvolvimento Front-End</option>
                <option value="2">Desenvolvimento Back-End</option>
                <option value="3">Infraestrutura</option>
                <option value="4">Cloud</option>
                <option value="5">Design</option>
            </select>
        </div>

        <div class="form-group">
            <label for="descricao">Descreva o serviço que você necessita</label>
            <textarea id="descricao" name="descricaoRequisicao" required></textarea> </div>

        <div class="form-group">
            <label for="frequencia">Frequência do serviço</label>
            <select id="frequencia" name="frequenciaRequisicao" required> <option value="">Escolha uma opção</option>
                <option value="Esporádico">Esporádico</option>
                <option value="Semanal">Semanal</option>
                <option value="Mensal">Mensal</option>
            </select>
        </div>

        <div class="form-group">
            <label for="informacoesComplementares">Informações Complementares</label>
            <textarea id="informacoesComplementares" name="infoCompRequisicao" required></textarea> </div>

        <div class="continue-button">
            <button type="button" onclick="salvarDemanda()">Salvar</button> </div>
    </form>
</div>
<footer class="footer bg-black small text-center text-white-50"><div class="container px-4 px-lg-5">Copyright &copy; Grupo Una</div></footer>
