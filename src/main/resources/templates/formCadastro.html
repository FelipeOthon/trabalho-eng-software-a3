<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>RVJK - Serviços - Cadastro de Prestador</title>
    <link rel="icon" type="image/x-icon" th:href="@{/assets/icone.png}" />
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <style>
        /* Estilos básicos para as mensagens de erro/sucesso */
        .form-message {
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .form-message-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .form-message-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .field-error-message {
            color: #721c24;
            font-size: 0.875em;
            display: none; /* Oculto por padrão, será mostrado via JS */
            margin-top: 4px;
        }
    </style>
</head>
<body id="page-top">
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" th:href="@{/}">RVJK <span style="color: rgb(175, 41, 41);">SERVIÇOS</span> </a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/servicos/painel}">Demandas de Serviço</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container px-4 px-lg-5 formulario">
    <form id="formServico">
        <div class="form-header">
            <div class="title">
                <h1>Cadastre-se</h1>
            </div>
        </div>

        <div id="formServicoMensagemGeral" class="form-message" style="display: none;">
        </div>

        <div class="input-group">
            <div class="input-box">
                <label for="nome">Nome</label>
                <input id="nome" type="text" name="nome" placeholder="Digite seu nome" required>
            </div>

            <div class="input-box">
                <label for="cpf">CPF</label>
                <input id="cpf" type="text" name="cpf" placeholder="Digite seu CPF" required>
                <small id="cpfErrorMessage" class="field-error-message"></small>
            </div>

            <div class="input-box">
                <label for="email">E-mail</label>
                <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                <small id="emailErrorMessage" class="field-error-message"></small>
            </div>

            <div class="input-box">
                <label for="celular">Celular</label>
                <input id="celular" type="tel" name="celular" placeholder="(xx) xxxx-xxxx ou xxxxxxxxxxx" required>
                <small id="celularErrorMessage" class="field-error-message"></small>  </div>

            <div class="input-box">
                <label for="senha">Senha</label>
                <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="input-box">
                <label for="endereco">CEP</label>
                <input id="endereco" type="text" name="endereco" placeholder="Digite seu CEP (apenas números)" required>
                <small id="enderecoErrorMessage" class="field-error-message"></small> </div>
        </div>

        <div class="form-group">
            <label for="categoria">Selecione uma categoria</label>
            <select id="categoria" name="categoria" required>
                <option value="">Escolha uma opção</option>
                <option value="1">Desenvolvimento Front-End</option>
                <option value="2">Desenvolvimento Back-End</option>
                <option value="3">Infraestrutura</option>
                <option value="4">Cloud</option>
                <option value="5">Design</option>
            </select>
            <small id="categoriaErrorMessage" class="field-error-message"></small>
        </div>

        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" required></textarea>
            <small id="descricaoErrorMessage" class="field-error-message"></small>
        </div>

        <div class="form-group">
            <label for="informacoesComplementares">Informações Complementares</label>
            <textarea id="informacoesComplementares" name="informacoesComplementares" required></textarea>
        </div>

        <div class="form-group">
            <label for="Anexo">Anexo</label>
            <input type="file" id="Anexo" name="anexo">
        </div>

        <div class="continue-button">
            <button type="button" onclick="salvarServico()">Salvar</button>
        </div>
    </form>
</div>
<footer class="footer bg-black small text-center text-white-50"><div class="container px-4 px-lg-5">Copyright &copy; Grupo Una</div></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
<script th:src="@{/js/formServico.js}"></script> </body>
</html>
