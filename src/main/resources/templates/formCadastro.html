<div class="container px-4 px-lg-5 formulario">
    <form id="formServico"> <div class="form-header">
        <div class="title">
            <h1>Cadastre-se</h1>
        </div>
    </div>

        <div class="input-group">
            <div class="input-box">
                <label for="nome">Nome</label>
                <input id="nome" type="text" name="nome" placeholder="Digite seu nome" required>
            </div>

            <div class="input-box">
                <label for="cpf">CPF</label>
                <input id="cpf" type="text" name="cpf" placeholder="Digite seu CPF" required>
            </div>

            <div class="input-box">
                <label for="email">E-mail</label>
                <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="input-box">
                <label for="celular">Celular</label> <input id="celular" type="tel" name="celular" placeholder="(xx) xxxx-xxxx" required>
            </div>

            <div class="input-box">
                <label for="senha">Senha</label>
                <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="input-box">
                <label for="endereco">CEP</label> <input id="endereco" type="text" name="endereco" placeholder="Digite seu CEP" required>
            </div>
        </div>

        <div class="form-group">
            <label for="categoria">Selecione uma categoria</label>
            <select id="categoria" name="categoria" required> <option value="">Escolha uma opção</option>
                <option value="1">Desenvolvimento Front-End</option>
                <option value="2">Desenvolvimento Back-End</option>
                <option value="3">Infraestrutura</option> <option value="4">Cloud</option>
                <option value="5">Design</option>
            </select>
        </div>

        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" required></textarea>
        </div>

        <div class="form-group">
            <label for="informacoesComplementares">Informações Complementares</label> <textarea id="informacoesComplementares" name="informacoesComplementares" required></textarea>
        </div>

        <div class="form-group">
            <label for="Anexo">Anexo</label> <input type="file" id="Anexo" name="anexo"> </div>

        <div class="continue-button">
            <button type="button" onclick="salvarServico()">Salvar</button> </div>
    </form>
</div>
<footer class="footer bg-black small text-center text-white-50"><div class="container px-4 px-lg-5">Copyright &copy; Raphael/Vinicius/Jéssica/Kelly</div></footer>
