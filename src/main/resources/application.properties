# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect # Para versões mais recentes do Spring Boot, isso geralmente é detectado automaticamente.
spring.jpa.hibernate.ddl-auto=update
# (Opções para ddl-auto: none, validate, update, create, create-drop)
# none: Não faz nada com o esquema.
# validate: Valida o esquema, mas não faz mudanças. Bom para produção.
# update: Atualiza o esquema se as entidades JPA estiverem diferentes. Útil para desenvolvimento.
# create: Sempre cria o esquema ao iniciar, DESTRUINDO dados anteriores. Cuidado!
# create-drop: Cria o esquema ao iniciar e o destrói ao finalizar. Para testes.

spring.jpa.show-sql=true
# Mostra as queries SQL geradas pelo Hibernate no console. Útil para debug.

spring.jpa.properties.hibernate.format_sql=true
# Formata o SQL logado para melhor legibilidade.

